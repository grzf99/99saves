machine:
  node:
    version: 7.9.0
database:
  override:
    - NODE_ENV=test-ci npm run sequelize db:migrate
test:
  pre:
    - mv .env.sample .env
  override:
    - echo "true"
deployment:
  staging:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku pg:backups capture --app saves99
      - git push git@heroku.com:saves99.git $CIRCLE_SHA1:refs/heads/master
