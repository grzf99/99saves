machine:
  node:
    version: 7.9.0
database:
  override:
    - NODE_ENV=test-ci npm run sequelize db:migrate
test:
  pre:
    - mv .env.sample .env
  override:
    - NODE_ENV=test-ci jest --forceExit -i
deployment:
  staging:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku pg:backups capture --app saves99-staging
      - git push git@heroku.com:saves99-staging.git $CIRCLE_SHA1:refs/heads/master
  staging-v2:
    branch: feature/new_version_preparation
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku pg:backups capture --app saves99-staging-v2
      - git push git@heroku.com:saves99-staging-v2.git $CIRCLE_SHA1:refs/heads/master/feature/new_version_preparation
