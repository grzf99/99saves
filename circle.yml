machine:
  node:
    version: 7.9.0
database:
  override:
    - NODE_ENV=test-ci npm run sequelize db:migrate
test:
  pre:
    - mv .env.sample .env
  override:
    - echo "true"
deployment:
  production:
    tag: /(V|v)-[0-9]+(\.[0-9]+)*/
    heroku:
      appname: saves99
    commands:
      - heroku pg:backups capture --app saves99
  staging:
    branch: master
    heroku:
      appname: saves99
    commands:
      - heroku pg:backups capture --app saves99-staging
